<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        HTML Elements
    </title>
</head>

<body>
    <h1> Elemental Curse of HTML </h1>
    <p> Today I will show you how elements work in an HTML code
        <br>
        <br>
        <b> This is how to bold</b>
        <br>
        <i> this is how to italic</i>
        <br>
        <mark> This is how you mark </mark>
        <br>
        <u> This is how you underline</u>
        <br>
        <del> this is how you cut through</del>
    <p> H<sub>2</sub>O </p>
    <p>a<sup>2</sup></p>
    <blockquote> "He does not burden a soul more than it can bear"</blockquote>
    </p>

</body>
